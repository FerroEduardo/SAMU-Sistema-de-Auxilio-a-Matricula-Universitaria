plugins {
    id 'java'
    id 'application'
}

group 'br.ufrrj'
version 'alpha'

repositories {
    mavenCentral()
}

application {
    mainClass.set("br.ufrrj.samu.Program")
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'com.formdev:flatlaf:1.4'
    implementation 'com.formdev:flatlaf-extras:1.4'
    implementation 'com.formdev:flatlaf-intellij-themes:1.4'

    implementation 'org.apache.logging.log4j:log4j:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    implementation 'org.xerial:sqlite-jdbc:3.36.0.1'

    implementation 'org.springframework.security:spring-security-crypto:5.5.1'
    implementation 'commons-logging:commons-logging:1.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes (
            "Main-Class": application.getMainClass(),
            "Multi-Release": true
        )
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
